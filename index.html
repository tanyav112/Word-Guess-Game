<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Word Guess Game</title>
</head>

<body>
  <H1>Word Guess Game</H1>
  <div>Score:
    <span id="score"></span>
  </div>
  <div>Guesses:
    <span id="inGuesses"></span>
  </div>
  <div>Guesses Left:
    <span id="guessesLeft">10</span>
  </div>
  <div>Wrong Letters:
    <span id="wrongLetters"></span>
  </div>
  <div>Word to guess:
    <span id="hidden_word"></span>
  </div>
  <div>Wins:
    <span id="win-counter">0</span>
  </div>
  <div>Losses:
    <span id="loss-counter">0</span>
  </div>

  <script src="assets/game.js"></script>

</body>

</html>
